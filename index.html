<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>PHIMED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      
      position: relative;
      height: 600px;
    }

    .header {
      background-color: white;
      padding: 30px;
      text-align: center;
      position: relative;

      
    }

    .logo-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1px;
      margin-top: 1px;

    }

    .logo {
      width: 190px;
    
    }

    .logo.left {
      position: absolute;
      top: 1px;
      left: 1px;
       width: 200px;
    }

    .logo.right {
      position: absolute;
      top: 1px;
      right: 1px;
      height: 100px;
    }

    .logo img {
      max-width: 100%;
      
    }

    .project-name {
      font-weight: bold;
       font-family: "Times New Roman", Times, serif;
    }

    .link-group {
      margin-bottom: 10px;
    
      
    }

    .group-name {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      padding-top: 20px;
        color:darkgreen;
        font-family:"Times New Roman", Times, serif;
       font-size:20px;


    }

    .link-group-list {
      display: flex;
      flex-wrap: wrap;
     
    }

    .link-group-list a {
      flex-basis: 50%;
      display: flex;
      align-items: center;
      padding:30px;
      text-decoration: none;
      color: darkblue;
      box-sizing: border-box;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
        font-family:Calibri;
  		font-size:20px; 
 		 font-weight:bold;

    }


    .link-group-list a img {
      margin-right: 20px;
      max-width: 50px;
      height: 50px;
    }

    @media (max-width: 500px) {
      .link-group-list a {
        flex-basis: 100%;
        font-size: 14px;
      }
    }
    @media (max-width: 768px) {
      .logo-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo {
        width: 100px;
        height: auto;
      }

      .logo.left {
        position: relative;
        top: 1px;
        left: 2px;
        margin-bottom: 5px;
      }

      .logo.right {
        position: relative;
        top: auto;
        right: auto;
      }
    }
     @media (max-width: 480px) {
      .logo {
        width: 150px;
       
      }

      .logo-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo left">
          <img src="Images/Logo.png" alt="Left Logo">
        </div>
        
      </div>
      
    </div>
    <div style="background-image: url(Images/Bg.png);height: auto;
    background-size: cover;
     background-color: rgba(255, 255, 255, 0.5);">
    <div class="link-group" >
      <div class="group-name">PHASE I</div>
      <div class="link-group-list">
      	<a href="https://docs.google.com/forms/d/e/1FAIpQLSdosdyE9In2Caf_iwJfG1xeXymZG4Rs1SxH91TvLiY6q67mOg/viewform" target="_blank">
          <img src="Images/Daily checklist for field nurse.png" alt="Daily checklist for field nurse">
          Daily checklist for field nurse
        </a>
        <a href=" https://docs.google.com/forms/d/e/1FAIpQLSe9LEyLEkHnnyqmKHGESfoAw2dcFXBofQMxUEaafKazkUFuaQ/viewform" target="_blank">
          <img src="Images/Village phone numbers.png"
            alt="Village phone numbers" >
          Village phone numbers
        </a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSega3OSCJdee6dQ3Rut-h9S_FFSa_PUXps3SwpS_5W3J8989g/viewform" target="_blank">
          <img src="Images/Village information with statistics.png" alt="Village information with statistics"> 
       Village information with statistics
        </a>

        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfhhF7eiyyGem8vOEoRdcUN-8taHXrhnmicZVr0P3rwkfkvXg/viewform" target="_blank">
          <img src="Images/Information about important persons in the village.png" alt="Information about important persons in the village">
          Information about important persons in the village
        </a>

        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfzroYoNfVKF0TjDONage5-Wdl1sBVssdURRQoyf7kzEAs9vg/viewform" target="_blank">
          <img src="Images/Daily village activities information list for field nurse.png" alt="Daily village activities info">
          Daily village activities info
        </a>
        
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScaDV5Zk1oivk_3OFxT4kePdvqV-09pmBdMFGEPF5r_5xeRHQ/viewform" target="_blank">
          <img src="Images/Transportation details.png" alt="Transportation details">
         Transportation details
        </a>
        
        
      </div>
    </div>
    <div class="link-group" >
      <div class="group-name">PHASE II</div>
      <div class="link-group-list">
         <a href=" https://docs.google.com/forms/d/e/1FAIpQLScN9b-vdnUAVlADG2iWxlvm00lAAXuZjsanU3_GxcVE9ZekcA/viewform" target="_blank">
          <img src="Images/FRO_Productivity_Icon.png"
            alt="Consent Form" >
         Consent form
        </a>
        <a href=" https://docs.google.com/forms/d/e/1FAIpQLSdeoHaS08c4p9uXv0u93fRkl8PghrX9nndAd4nAeQ2qlfujjw/viewform" target="_blank">
          <img src="Images/Patient register details.png"
            alt="Patient register details" >
         Patient register details
        </a>
        
        
      </div>
    </div>
  </div>
</div>
</body>
</html>
